<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with MDL">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Lily C">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.js">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css"/>
    <title>My second webpage, with mdl</title>
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!--Web page header-->
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">My Second Web Page using MDL Components</span>
        </div>
      </header>

      <!--MDl progress bar with indeterminate progress-->
      <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
      <!--Container for web page content-->
      <main class="mdl-layout__content" style="padding-left:20px;">

        <!--List-->
        <h4>Here are my 3 dream vaction desinations:</h4>
        <ul class="demo-list-item mdl-list">
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
            Bahamas
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
            Greece 
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
            Peru
            </span>
          </li>
        </ul>

        <!--Radio button-->
        <h5>Did your dream destination match up with any of mine?</h5>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
          <input type="radio" id="option-1" class="mdl=radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Yes</span>
        </label>

        <!-- Colored icon button -->
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
          <i class="material-icons">mood</i>
        </button>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
          <input type="radio" id="option-2" class="mdl=radio__button" name="options" value="2" checked>
          <span class="mdl-radio__label">No</span>
        </label>
      </main>
    </div>
  </body>
</hmtl>
